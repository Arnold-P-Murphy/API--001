name: Snyk Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@v2
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Runs Snyk Code (SAST) analysis and uploads result to GitHub
      - name: Run Snyk Code Test
        run: snyk code test --sarif > snyk-code.sarif || true

      # Runs Snyk Open Source (SCA) analysis
      - name: Snyk Open Source Monitor
        run: snyk monitor --all-projects

      # Runs Snyk Infrastructure as Code (IaC) analysis
      - name: Snyk IaC Test and Report
        run: snyk iac test --report --severity-threshold=high || true

      # Build Docker image before scanning
      - name: Build Docker Image
        run: docker build -t your/image-to-test .

      # Runs Snyk Container Security analysis
      - name: Snyk Container Monitor
        run: snyk container monitor your/image-to-test --file=Dockerfile

      # Upload SARIF results to GitHub Code Scanning
      - name: Upload Results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

