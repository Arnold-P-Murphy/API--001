jobs:
  build_test_scan_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run Docker Compose build & test
        run: docker-compose -f docker-compose.yml up --build --abort-on-container-exit --exit-code-from app

      - name: Set image tag with SHA
        run: |
          echo "IMAGE_TAG=latest-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/your-image-name:latest
            ${{ secrets.DOCKER_USERNAME }}/your-image-name:${{ env.IMAGE_TAG }}

      - name: Logout from Docker Hub
        run: docker logout
